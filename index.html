<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Let's Play | Yahtzee!</title>
</head>

<body>
  <div class="container">
    <h1 class=>Let's Play | Yahtzee!</h1>
    <div id="score-card" class="score-card">
      <table id="upper-section">
        <tbody>
          <tr>
            <th><strong>Upper Section</strong></th>
            <th>Score</th>
          </tr>
          <tr>
            <td>Ones</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Twos</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Threes</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Fours</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Fives</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Sixes</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td><strong>Bonus (Score 35)</strong></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td><strong>Sub-Total</strong></td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
      <table id="lower-section">
        <tbody>
          <thead>
            <tr>
              <th><strong>Lower Section</strong></th>
              <th><strong>&nbsp;</strong></th>
            </tr>
          </thead>
          <tr>
            <td>Three-of-a-kind</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Four-of-a-kind</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Full House</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Sm. Straight</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Lg. Straight</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Yahtzee</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Chance</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td><strong>Sub-Total</strong></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td><strong>Grand Total</strong></td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
