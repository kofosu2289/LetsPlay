<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- our custom styles -->
  <link href="style.css" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Insatiab.le</title>
</head>

<body>
  <div class="container center-align">


    <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!">
        <img src="">
      </a>
      <a class="carousel-item" href="#two!">
        <img src="">
      </a>
      <a class="carousel-item" href="#three!">
        <img src="">
      </a>
      <a class="carousel-item" href="#four!">
        <img src="">
      </a>
    </div>

    <div class="row">
      <!-- search div -->
      <div class="col s12 m7 search">
        <form action="submit">
          <div class="search-div">
            <div class="input-field">
              <input placeholder="chicken parmesean" id="search-dish" type="text" class="validate"
                aria-label="Search for a recipe by the dish name.  Example, chicken parmesan.">
              <label for="dish_search">Dish Name</label>
            </div>
            <div class="input-field">
              <input placeholder="breadcrumbs, cheese, tomatoes" id="include-ingredient" type="text" class="validate"
                aria-label="Search for a recipe by desired ingredients.">
              <label for="ingredient_search">Search for dishes containg a specific ingredient</label>
            </div>



            <button id="dish-btn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
            <br>
            <div class="powered-by">
              <h6>Powered By</h6>
              <!-- logo for TheMealDB and The CocktailDB will go here -->
              <a class="logo" target="_blank" href=''>
              </a>
            </div>
            <!-- favorite recipes button -->
            <button id="fav-btn" class="btn waves-effect waves-light" name="action">Show Favorite Recipes</button>
            <br>
          </div>
        </form>
      </div>
    </div>

    <!--Recipe Cards w/ Scrollbox-->
    <div class="row scrollbox">
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- app.js -->
  <script src="js/app.js"></script>

</body>

</html>
