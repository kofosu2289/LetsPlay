<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Let's Play | Yahtzee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <h1 id='title'>Scorecard</h1>
  <hr>
  <div id='scorecard'>
    <div class='score-div ones'>Ones: </div><span id='ones' class='score-span top-scores'></span>
    <div class='score-div twos'>Twos: </div><span id='twos' class='score-span top-scores'></span>
    <div class='score-div threes'>Threes: </div><span id='threes' class='score-span top-scores'></span>
    <div class='score-div fours'>Fours: </div><span id='fours' class='score-span top-scores'></span>
    <div class='score-div fives'>Fives: </div><span id='fives' class='score-span top-scores'></span>
    <div class='score-div sixes'>Sixes: </div><span id='sixes' class='score-span top-scores'></span>
    <div id='top-score'></div>
  </div>
  <hr>
  <div id='bottom-score'>
    <div class='score-div three-kind'>Three of a Kind: </div><span id='three-kind' class='score-span'></span>

    <div class='score-div four-kind'>Four of a Kind: </div><span id='four-kind' class='score-span'></span>

    <div class='score-div full-house'>Full House: </div><span id='full-house' class='score-span'></span>
    <div class='score-div small-straight'>Small Straight: </div><span id='small-straight' class='score-span'></span>
    <div class='score-div large-straight'>Large Straight: </div><span id='large-straight' class='score-span'></span>
    <div class='score-div yahtzee'>Yahtzee: </div><span id='yahtzee' class='score-span'></span>
    <div class='score-div chance'>Chance: </div><span id='chance' class='score-span'></span>
    <div class='score-div bonus'>Bonus: </div><span id='bonus' class='score-span'></span>
  </div>
  <hr>
  <div id='dice'>
    <button id='die1' class='die'>0</button>
    <button id='die2' class='die'>0</button>
    <button id='die3' class='die'>0</button>
    <button id='die4' class='die'>0</button>
    <button id='die5' class='die'>0</button>
    <button id='roll-btn'>Roll Dice</button>
  </div>
  <div id="roll-div">Roll: <span id="rollSpan">0 </span><span id='total'>Total: </span></div><button
    id='reset-btn'>Reset</button>
</body>

</html>
